<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Healthy ConneX</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Faster One">
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="one font-effect-fire-animation">Healthy ConneX</h1>

</div>
  <!-- Link with New Tab -->

  <h3>Welcome! Please fill out the form below to see matchup with Healthy Connex members in your area</h3>
    <hr>
    <form id= "second-form">
  <div class="control-group">
                    <label class="control-label">Gender:</label>
                    <div class="controls">
                        <input id="gender" name="gender" type="text" placeholder="gender"
                        class="input-xlarge">
                                </div>
                </div>
            
     
<!--Form to be selected by user for activity - future will include level of difficulty and more detailed choices !-->
     <form role="form">
     <div class="form-group">
        <div class="form-group">
            <label for="interest">Activity of Interest:</label>
               <select class="form-control" id="interest">
                  <option value=running>Running</option>
                  <option value=gym>Weight Training/Gym</option>
                  <option value=outdoor>Outdoor Activities</option>
                </select>
      </div>   
      </form>
     
<form role="form">
     <div class="form-group">
        <div class="form-group">
            <label for="age">Age:</label>
               <select class="form-control" id="age">
                  <option value=18-25>18-25</option>
                  <option value=26-34>26-34</option>
                  <option value=35-44>35-44</option>
                  <option value=45-54>45-56</option>
                  <option value=55-64>56-65</option>
                  <option value=65+>65+</option>
                </select>
      </div>
      </form>
<form role="form">
     <div class="form-group">
        <div class="form-group">
            <label for="skill">Difficulty Level:</label>
               <select class="form-control" id="skill">
                  <option value=Beg>Beginner</option>
                  <option value=Med>Intermediate</option>
                  <option value=Exp>Hardcore</option>
                                  </select>
      </div>

      </form>
      <div class= "buttons">
  <button type="submit" class="btn btn-default" id="search-user-btn">Submit</button>

  <button type="submit" class="btn btn-default" id="empty-user-btn">Clear Table</button>
  </div>
 
</form>
        </div>
      </div>
    </div>
    </div>
</div>
<div class="row">
<div class="col-1g-12">
  <div class="panel panel-default" id="athlete-form">
     <div class="panel-heading" id="athletes"><h4>Athletes in Your Area:</h4></div>
        <div class="panel-body" id="results">
       <table class="table table-hover" id='athlete-table'>
                <thead>
                  <tr>
                    <th class= "center">User</th>
                    <th>Favorite Activity</th>
                    <th class= "center">Email</th>
                    <th>Age Range</th>
                    <th>Gender</th>
                    
                   </tr>
                </thead>
                <tbody class="body">
                </tbody>
              </table>
    </div>
    </div>
    </div>
    </div>
<hr>

<iframe
  width="600"
  height="450"
  position="center"
  frameborder="10" style="width:75%;height:85%;position:center"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB_3NNpNcBExD4pqGkoVeeXXI99JrAxFBQ
    &q=Chapel Hill, NC" allowfullscreen>
</iframe>

<br> <br>

<div id="floating-panel">
      <input id="address" type="textbox" value="Chapel Hill, NC">
      <input id="submit" type="button" value="Geocode">
    </div>
  <div id="map" style="width:75%;height:85%;position:center"></div>
    <div class="click">
     <button><a href="https://en-gb.facebook.com/login/" target="_blank">ConneX to Facebook</a></button>
     <button><a href="https://twitter.com/?lang=en">ConneX to Twitter</a></button>
     <button><a href="https://www.instagram.com/?hl=en" target="_blank">ConneX to Instagram</a></button>
     </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script rel="stylesheet" type="text/javascript" href="data.js"></script>
 <script type="text/javascript" src="assets/javascript/logic.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKz1hIpSy_Zc8kV6RUsh_55e7UHn5xl8&callback=initMap"></script>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKz1hIpSy_Zc8kV6RUsh_55e7UHn5xl8&libraries=geometry"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKz1hIpSy_Zc8kV6RUsh_55e7UHn5xl8&libraries=geometry"></script>

</body>
</html>
